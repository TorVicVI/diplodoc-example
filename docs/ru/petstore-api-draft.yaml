openapi: 3.0.3
info:
  title: Главный Интерфейс (API)
  version: 1.0.0
  description: Тестовая спецификация для управления питомцами
  
servers:
  - url: https://api.dev.petstore/v1
    description: Тестовая среда
  - url: https://api.prod.petstore/v1
    description: Рабочая среда

security:
  - ApiKeyAuth: []

paths:
  /pets:
    get:
      summary: Список питомцев
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pets'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
